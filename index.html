<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Password Generator</h2>

    <div class="result_container">
      <span id="result" class="result"></span>
      <button id="clipboard" class="btn clipboard">ðŸ“‹</button>
    </div>

    <div class="settings">
      <div class="setting">
        <label for="length">Password Length</label>
        <input type="number" id="length" min="6" max="20" value="12" />
      </div>
      <div class="setting">
        <label><input type="checkbox" id="uppercase" checked /> Include Uppercase</label>
      </div>
      <div class="setting">
        <label><input type="checkbox" id="lowercase" checked /> Include Lowercase</label>
      </div>
      <div class="setting">
        <label><input type="checkbox" id="numbers" checked /> Include Numbers</label>
      </div>
      <div class="setting">
        <label><input type="checkbox" id="symbols" checked /> Include Symbols</label>
      </div>
    </div>

    <button id="generate" class="btn generate">Generate Password</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
